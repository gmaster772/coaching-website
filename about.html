<!DOCTYPE html>
<html>

<head>
    <title>About Us</title>
    <style>
        /* Add some styling for the page */
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .staff-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .staff-item {
            flex: 0 0 calc(50% - 10px);
            margin-bottom: 20px;
        }

         .staff-item h3 {
            margin-top: 0;
        }

        .staff-item p {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Add a header for the page -->
        <h1>About SH</h1>

        <!-- Add a section for the address -->
        <div class="section">
            <h2>Address</h2>
            <p>123 Main Street</p>
            <p>City, State Zip</p>
        </div>

        <div class="section">
            <h2> contact </h2>
             <p>email</p>
             <p> phone number</p>
        </div>

        <!-- Add a section for the staff -->
        <div class="section">
            <h2>Staff</h2>
            <div class="staff-list">
                <!-- Add a staff item for each member of the staff -->
               
                <div class="staff-item">
                    <img src="" alt="Staff Member">
                    <h3>JOHN DOE</h3>
                    <p>Position: CEO</p>
                </div>
                
                <div class="staff-item">
                    <h3>Daniel Boyega</h3>
                    <p>Position: CFO</p>

                </div>

</body>
</html>
