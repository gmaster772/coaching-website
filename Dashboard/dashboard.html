<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub | My Dashboard</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="/styles.css">
    <!-- Iconscout -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <div class="container-fluid height">
        <!-- First division for columns -->
        <div class="row h-100">
            <div class="col-2 pt-5 border-end bg-light shadow">
                <a href="#"><img src="/img/studyHub.png" alt="" class="w-75 mb-5"></a>
                <ul class="d-flex flex-column gap-3 w-100 text-start px-0">
                    <li>
                        <button class="ps-4 border-0 py-2 btn btn-light w-100 text-start fw-bold"><i
                                class="uil uil-estate"></i> Home</button>
                    </li>
                    <li>
                        <button class="ps-4 border-0 py-2 btn btn-light w-100 text-start"><i
                                class="uil uil-user-circle"></i> Students</button>
                    </li>
                    <li>
                        <button class="ps-4 border-0 py-2 btn btn-light w-100 text-start"><i
                                class="uil uil-comment-alt-message"></i> Messages</button>
                    </li>
                    <li>
                        <button class="ps-4 border-0 py-2 btn btn-light w-100 text-start"><i class="uil uil-slack"></i>
                            Resources</button>
                    </li>
                    <li>
                        <button class="ps-4 border-0 py-2 btn btn-light w-100 text-start"><i
                                class="uil uil-chart-line"></i> Analytics</button>
                    </li>
                    <li>
                        <button class="ps-4 border-0 py-2 btn btn-light w-100 text-start"><i class="uil uil-bill"></i>
                            Payments</button>
                    </li>
                    <li>
                        <button class="ps-4 border-0 py-2 btn btn-light w-100 text-start"><i
                                class="uil uil-receipt"></i> Invoices</button>
                    </li>
                </ul>
            </div>
            <div class="col-10">
                <!-- <div class="pt-3 w-50">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-info flex w-25" type="submit"><i class="uil uil-search"></i> Search</button>
                    </form>
                </div> -->
                <!-- <hr> -->
                <div class="row h-100">

                    <div class="col-9 p-4">
                        <nav aria-label="...">
                            <ul class="pagination pagination-xl flex gap-2">
                                <li class="page-item"><a class="page-link rounded rounded-circle" href="#">1</a></li>
                                <li class="page-item"><a class="page-link rounded rounded-circle" href="#">2</a></li>
                                <li class="page-item"><a class="page-link rounded rounded-circle active" href="#">3</a>
                                </li>
                                <li class="page-item"><a class="page-link rounded rounded-circle" href="#">4</a></li>
                                <li class="page-item"><a class="page-link rounded rounded-circle" href="#">5</a></li>
                            </ul>
                        </nav>
                        <div class="container p-5 h-25 shadow rounded rounded-4 text-end mb-5"
                            style="background-image: url(https://images.unsplash.com/photo-1549980384-d61217e50c4b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mjl8fHNjaG9vbHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60); background-position: center; background-size: cover;">
                            <h3 class="text-light">Dashboard</h3>

                        </div>
                        <h5>Learning Goal ✔</h5>
                        <div class="">

                            <!-- Progress Bar -->

                            <table class="table w-100">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Course</th>
                                        <th scope="col">Grade</th>
                                        <th scope="col">Handle</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Html5</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>Css3</td>
                                        <td>Thornton</td>
                                        <td>@fat</td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>

                    </div>
                    <div class="col-3 border-start">
                        <h5 class="my-4">Progress ✔</h5>
                        <div class="mt-3 d-flex gap-2 flex-column w-100 mb-3">
                            <div class="progress" role="progressbar" aria-label="Default striped example"
                                aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar progress-bar-striped" style="width: 20%"> ReactJS</div>
                            </div>
                            <div class="progress" role="progressbar" aria-label="Success striped example"
                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar progress-bar-striped bg-success" style="width: 35%">
                                    JavaScript</div>
                            </div>
                            <div class="progress" role="progressbar" aria-label="Info striped example"
                                aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar progress-bar-striped bg-info" style="width: 50%">Bootstrap
                                </div>
                            </div>
                            <div class="progress" role="progressbar" aria-label="Warning striped example"
                                aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar progress-bar-striped bg-warning" style="width: 75%">CSS3
                                </div>
                            </div>
                            <div class="progress" role="progressbar" aria-label="Danger striped example"
                                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%">HTML5
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
